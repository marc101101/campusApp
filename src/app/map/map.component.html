<mgl-map 
[style]="'mapbox://styles/mapbox/streets-v9'"
  [zoom]="[14]"
  [center]="[12.0957644,49.0007566]"
  [cursorStyle]="cursorStyle"
  style="height:800px !important;"
  >
<mgl-geojson-source
      id="points"
      [data]="points"
    ></mgl-geojson-source>
    <mgl-layer
      id="points"
      source="points"
      type="symbol"
      [layout]="{
        'icon-image': '{icon}-15',
        'icon-allow-overlap': true
      }"
      (click)="onClick($event)"
      (mouseEnter)="cursorStyle = 'pointer'"
      (mouseLeave)="cursorStyle = ''"
    ></mgl-layer>

</mgl-map>
<div *ngIf="currentPoint" style="padding:10px;position:fixed;bottom:0px; background:white;width:100%;height:100px;">
    <b><h2 style="color:#3F6B32">{{currentPoint.properties?.name}}</h2></b>
  <p>{{currentPoint.properties?.description}}</p>
  <a href="{{currentPoint.properties?.link}}">Zum Unternehmen</a>
</div>
