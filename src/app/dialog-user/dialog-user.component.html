<div class="ok">

  <h2 mat-dialog-title>{{params.title}}</h2>
  
  <mat-dialog-content>
    <mat-form-field>
      <input class="has-text-white" matInput name="username" placeholder="Username" 
      [(ngModel)]="params.username" (keyup.enter)="onSave()" [formControl]="usernameFormControl" required>
      <mat-error>Bitte gib deinen Namen ein</mat-error>
      <mat-hint>Bitte gib einen Username ein</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions *ngIf="params?.typeDialog === 'new-user'" [attr.align]="'end'">
    <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()" [disabled]="usernameFormControl.hasError('required')">Chat!</button>
  </mat-dialog-actions>
  
  <mat-dialog-actions *ngIf="params?.typeDialog === 'edit-user'" [attr.align]="'end'">
    <button mat-button mat-dialog-close color="secondary">SchlieÃŸen</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()">Speichern</button>
  </mat-dialog-actions>
</div>
